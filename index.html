<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card__header">
            <div class="card__header-heart">
                <i class='bx bx-heart'></i>
            </div>

            <div class="card__header-cart">
                <i class='bx bx-cart-alt' ></i>
            </div>
        </div>

        <div class="card__img">
            <img src="./Assets/img/download.png" class="card__photo" alt="">
        </div>
        <div class="card__body">
            <div class="card__name">Nike Zoom KD 12</div>
            <div class="card__price">$99</div>
        </div>

        <div class="card__footer">
            <div class="card__size">
                <h3>Size:</h3>
                <span>40</span>
                <span>41</span>
                <span>42</span>
                <span>43</span>
            </div>
            <div class="card__color">
                <h3>Color:</h3>
                <div class="card__color-green"></div>
                <div class="card__color-red"></div>
                <div class="card__color-black"></div>
            </div>
            <div class="card__action">
                <button>Buy now</button>
                <button>Add cart</button>
            </div>
        </div>
    </div>
</body>
</html>
